<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <span class="center">My App</span>
      <span class="example-spacer"></span>
      <!-- <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button> -->
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer>
      <mat-toolbar class="toolbarNav">
        <button
          mat-flat-button
          routerLink="/top-artists"
          routerLinkActive="active-link"
        >
          <mat-icon class="material-icons color_blue"> star_border</mat-icon>
          <span>Top Artists</span>
        </button>
        <button
          mat-flat-button
          routerLink="/top-tracks"
          routerLinkActive="active-link"
        >
          <mat-icon class="material-icons color_blue"
            >favorite_border
          </mat-icon>
          <span>Top Tracks</span>
        </button>
        <button
          mat-flat-button
          routerLink="/history"
          routerLinkActive="active-link"
        >
          <mat-icon class="material-icons color_blue">history</mat-icon>
          <span>History</span>
        </button>
        <button
          mat-flat-button
          routerLink="/history"
          routerLinkActive="active-link"
        >
          <mat-icon class="material-icons color_blue">history</mat-icon>
          <span>History</span>
        </button>
      </mat-toolbar>
    </footer>
  </body>
</html>
